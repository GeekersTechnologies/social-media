<section class="container-fluid formwrapper">
	<section class="container forminner d-flex justify-content-center">
		<div class="loginform mx-auto text-center align-self-center">
			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
				<h4 class="mb-4">Login</h4>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Username/Email/Phone Number" formControlName="username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" formControlName="password">
				</div>
				<button type="submit" class="btn w-100 btn-dark" [disabled]="!loginForm.valid" (click)="loginWithEmail()">Login</button>
			</form>
			<div class="sociallogin d-flex">
				<a class="btn btn-block btn-social btn-facebook" (click)="loginWithFacebook()">
					<span class="fa fa-facebook"></span> Sign in with Facebook
				</a>
				<a class="btn btn-block btn-social btn-google" (click)="loginWithGoogle()">
					<span class="fa fa-google"></span> Sign in with Google
				</a>
			</div>
		</div>
	</section>
</section>
