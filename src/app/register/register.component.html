<section class="container-fluid formwrapper">
	<section class="container forminner d-flex justify-content-center">
		<div class="registerform mx-auto text-center align-self-center">
			<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
				<h4 class="mb-4">Register</h4>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Username" formControlName="username">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="First Name" formControlName="first_name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Last Name" formControlName="last_name">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" placeholder="Email" formControlName="email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Password" formControlName="password">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirm_password">
				</div>
				<button type="submit" class="btn w-100 btn-dark" [disabled]="!registerForm.valid">Register</button>
				<label class="success">{{successMessage}}</label>
				<label class="success">{{errorMessage}}</label>
			</form>
		</div>
	</section>
</section>
